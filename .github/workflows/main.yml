name: Build Whitelist Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x 

    - name: Restore dependencies
      # 明確指向 src 資料夾內的專案檔
      run: dotnet restore src/Whitelist.csproj

    - name: Publish Plugin
      # 執行 publish，會觸發 csproj 裡的 CreateZip
      run: dotnet publish src/Whitelist.csproj --configuration Release

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Whitelist-Package
        path: |
          build/publish/Whitelist/
          Whitelist.zip
