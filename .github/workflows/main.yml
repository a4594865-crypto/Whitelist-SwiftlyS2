name: Build Whitelist Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        # 改為 10.0.x 並使用 preview 分支，因為 .NET 10 目前非常新
        dotnet-version: '10.0.x'
        include-prerelease: true 

    - name: Restore dependencies
      run: dotnet restore src/Whitelist.csproj

    - name: Publish Plugin
      run: dotnet publish src/Whitelist.csproj --configuration Release

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Whitelist-Package
        path: |
          build/publish/Whitelist/
          Whitelist.zip
